<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page - Samuel's Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Passing header like react props -->
    <header id="header"></header>
    <!-- Passing header like react props -->
    <section class="sign_up_hero">
        <div class="sign_up_header">
            <h1>Sign Up</h1>
        </div>
        <div class="sign_up_description">
            <p>Join Samuel's Book</p>
        </div>
        <form action="" class="profile_form" id="form">
            <table class="">
                <tr>
                    <td>
                        <div class="fname_i">
                            <div class="firstname">
                                <label for="firstname">First Name</label>
                            </div>
                            <div class="input_for_firstname">
                                <input type="text" name="firstName" id="firstName" value="">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="lname_i">
                            <div class="lastname">
                                <label for="lastname">Last Name</label>
                            </div>
                            <div class="input_for_lastname">
                                <input type="text" name="lastName" id="lastName" value="">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="email">
                            <label for="email">Email Address</label>
                        </div>
                        <div class="input_for_email">
                            <input type="email" name="email" id="email">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="phone_input">
                            <div class="phone">
                                <label for="phone-number">Phone Number</label>
                            </div>
                            <div class="input_for_phone">
                                <input type="tel" name="phone" id="name">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="password_input">
                            <div class="password">
                                <label for="password">Password</label>
                            </div>
                            <div class="input_for_password">
                                <input type="password" name="password" id="password">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="confirm_password_input">
                            <div class="confirm_password">
                                <label for="confirm_password">Confirm Password</label>
                            </div>
                            <div class="input_for_confirm_password">
                                <input type="password" name="confirm_password" id="confirm_password">
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="sign_up_button">
                <button>Sign up</button>
            </div>
        </form>
        <div class="sign_in_footer">
            <div class="sign_in_sign_up">
                <p>Already have an account? <a href="index-signin.html">Sign in</a></p>
            </div>
        </div>
    </section>
    <section id="books" class="nodisplay">
        
    </section>
    <script src="./sb.js"></script>
</body>
</html>
