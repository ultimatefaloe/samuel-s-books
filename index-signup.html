    <section class="sign_up_hero">
        <div class="sign_up_header">
            <h1>Sign Up</h1>
        </div>
        <div class="sign_up_description">
            <p>Join Samuel's Book</p>
        </div>
        <div class="sign_up_form_and_action">
            <form action="">
                <div class="sign_up_form_top">
                    <div class="firstname_input">
                        <div class="firstname">
                            <label for="firstname">First Name</label>
                        </div>
                        <div class="input_for_firstname">
                            <input type="text" name="firstName" id="firstName">
                        </div>
                    </div>
                    <div class="lastname_input">
                        <div class="lastname">
                            <label for="lastname">Last Name</label>
                        </div>
                        <div class="input_for_lastname">
                            <input type="text" name="lastName" id="lastName">
                        </div>
                    </div>
                </div>
                <div class="email_input">
                    <div class="email">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="input_for_email">
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <div class="phone_input">
                    <div class="phone">
                        <label for="phone-number">Phone Number</label>
                    </div>
                    <div class="input_for_phone">
                        <input type="tel" name="phone" id="name">
                    </div>
                </div>
                <div class="password_input">
                    <div class="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="input_for_password">
                        <input type="password" name="password" id="password">
                    </div>
                </div>
                <div class="confirm_password_input">
                    <div class="confirm_password">
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                    <div class="input_for_confirm_password">
                        <input type="password" name="password" id="password">
                    </div>
                </div>
                <div class="sign_up_button">
                    <button>Sign up</button>
                </div>
            </form>
            <div class="sign_in_footer">
                <div class="sign_in_sign_up">
                    <p>Already have an account? <a href="index-signin.html">Sign in</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
