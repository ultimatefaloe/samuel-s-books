<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="to_do_list.css">
</head>
<body>
    <div class="container" id="container">
        <div class="head" id="head">
            <h1>My To Do List</h1>
        </div>
        <form class="enter_task" id="enterTask">
            <div class="input_task" >
                <input type="text" placeholder="Enter Task" id="inputTask">
            </div>
            <div class="submit_task" id="submitTask">
                <button type="submit">Add</button>
            </div>
        </form>
        <div class="display" id="display">

        </div>
    </div>
    <script src="to_do_list.js"></script>
</body>
</html>
