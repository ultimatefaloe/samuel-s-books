<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="script.css">
  </head>
  <body>
    <div  class="buttons">
      <div>
        <form action="" id="calForm">
          <table>
            <tr>
              <th colspan="4">
                <div id="screenResult"></div>
              </th>
            </tr>
            <tr>
              <th colspan="4">
                <div id="screenInput"></div>
              </th>
            </tr>
            <tr>
              <td>
                <button type="button" id="add" value="+">+</button>
              </td>
              <td>
                <button type="button" id="subtract" value="-">-</button>
              </td>
              <td>
                <button type="button" id="divide" value="/">/</button>
              </td>
              <td>
                <button type="button" id="multiply" value="*">*</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" id="one" value="1">1</button>
              </td>
              <td>
                <button type="button" id="two" value="2">2</button>
              </td>
              <td>
                <button type="button" id="three" value="3">3</button>
              </td>
              <td>
                <button type="button" id="del">del</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" id="four" value="4">4</button>
              </td>
              <td>
                <button type="button" id="five" value="5">5</button>
              </td>
              <td>
                <button type="button" id="six" value="6">6</button>
              </td>
              <td>
                <button type="button" id="clear" value=" ">CE</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" id="seven" value="7">7</button>
              </td>
              <td>
                <button type="button" id="eight" value="8">8</button>
              </td>
              <td>
                <button type="button" id="nine" value="9">9</button>
              </td>
              <td rowspan="2">
                <button type="submit" id="equal">=</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" id="percent" value="/100">%</button>
              </td>
              <td>
                <button type="button" id="zero" value="0">0</button>
              </td>
              <td>
                <button type="button" id="point" value=".">.</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>

    <script src="./cal.js"></script>
  </body>
</html>
