<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="buttons">
        <form action="" id="calForm">
          <table>
            <tr>
              <th colspan="4">
                <div id="screen"></div>
              </th>
            </tr>
            <tr>
              <td>
                <button type="button" id="add" value="+">+</button>
              </td>
              <td>
                <button type="button" id="subtract" value="-">-</button>
              </td>
              <td>
                <button type="button" id="divide">/</button>
              </td>
              <td>
                <button type="button" id="multiply">*</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" id="one" value="1">1</button>
              </td>
              <td>
                <button type="button" id="two" value="2">2</button>
              </td>
              <td>
                <button type="button" id="three">3</button>
              </td>
              <td>
                <button type="button" id="del">del</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" id="four">4</button>
              </td>
              <td>
                <button type="button" id="five">5</button>
              </td>
              <td>
                <button type="button" id="six">6</button>
              </td>
              <td>
                <button type="button" id="clear">CE</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" id="seven">7</button>
              </td>
              <td>
                <button type="button" id="eight">8</button>
              </td>
              <td>
                <button type="button" id="nine">9</button>
              </td>
              <td rowspan="2">
                <button type="submit" id="equal">=</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" id="percent">%</button>
              </td>
              <td>
                <button type="button" id="zero">0</button>
              </td>
              <td>
                <button type="button" id="point">.</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>

    <script src="./cal.js"></script>
  </body>
</html>
