<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in page - Samuel's Book</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body class="sign_options_body">
    <!-- Passing header like react props -->
    <!-- <header id="header"></header> -->
    <!-- Passing header like react props -->

    <section class="sign_in_hero">
        <div class="sign_in_header">
            <h1>Sign In</h1>
        </div>
        <div class="sign_in_description">
            <p>Welcome back to Samuel's Book</p>
        </div>
        <div class="form_and_action">
            <form action="">
                <div class="email_password">
                    <div class="sign_in_email_input">
                        <div class="sign_in_email">
                            <label for="email">Email Address</label>
                        </div>
                        <div class="sign_in_input_for_email">
                            <input type="email" name="email" id="email" placeholder="your@email.com">
                        </div>
                    </div>
                    <div class="sign_in_password_input">
                        <div class="sign_in_password">
                            <label for="password">Password</label>
                        </div>
                        <div class="sign_in_input_for_password">
                            <input type="password" name="password" id="password" placeholder="Enter your password">
                        </div>
                    </div>
                </div>
                <div class="sign_in_button">
                    <button>Sign In</button>
                </div>
            </form>
            <div class="sign_in_footer">
                <div class="sign_in_sign_up">
                    <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
                </div>
                <div class="forgot_password">
                    <p><a href="#">Forgot your password?</a></p>
                </div>
            </div>
        </div>
    </section>
    <section id="books" class="nodisplay">
        
    </section>
    <script src="../script/main.js"></script>
</body>
</html>
