<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <form action="" id="script_form">
        <div>
            <div class="fn_input">
                <label for="firstname">First Name:</label>
            </div>
            <div class="input_fn">
                <input type="text" value="" id="firstname">
            </div>
        </div>
        <div>
            <div class="ln_input">
                <label for="lastname">Last Name:</label>
            </div>
            <div class="input_ln">
                <input type="text" value="" id="lastname">
            </div>
        </div>
        <div>
            <div class="email_input">
                <label for="email">Email:</label>
            </div>
            <div class="input_for_email">
                <input type="email" value="" id="email">
            </div>
        </div>
        <div>
            <div class="phone_input">
                <label for="phone">Phone Number:</label>
            </div>
            <div class="input_for_phone">
                <input type="tel" value="" id="phone">
            </div>
        </div>
        <div>
            <div class="password_input">
                <label for="password">Password:</label>
            </div>
            <div class="input_for_password">
                <input type="password" value="" id="password">
            </div>
        </div>
        <div class="btndiv">
            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="s.js"></script>
</body>
</html>
